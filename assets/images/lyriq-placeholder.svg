<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="#f8fafc"/>
  <rect width="400" height="300" rx="20" fill="url(#gradient2)" opacity="0.1"/>
  
  <!-- Desktop/Laptop mockup -->
  <rect x="100" y="80" width="200" height="120" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="105" y="85" width="190" height="105" rx="4" fill="#0f172a"/>
  
  <!-- Screen content - LyrIQ interface -->
  <rect x="110" y="95" width="180" height="20" rx="3" fill="#2DD4BF" opacity="0.9"/>
  <text x="200" y="107" text-anchor="middle" fill="white" font-family="Arial" font-size="11" font-weight="bold">LyrIQ - AI Lyric Assistant</text>
  
  <!-- Text lines representing lyrics -->
  <rect x="115" y="125" width="120" height="3" rx="1.5" fill="#64748b"/>
  <rect x="115" y="135" width="100" height="3" rx="1.5" fill="#64748b"/>
  <rect x="115" y="145" width="140" height="3" rx="1.5" fill="#2DD4BF"/>
  <rect x="115" y="155" width="90" height="3" rx="1.5" fill="#64748b"/>
  <rect x="115" y="165" width="110" height="3" rx="1.5" fill="#64748b"/>
  
  <!-- AI suggestion box -->
  <rect x="250" y="130" width="35" height="25" rx="4" fill="#f59e0b" opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
  <text x="267" y="140" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="6" font-weight="bold">AI</text>
  <text x="267" y="148" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="6">SUGGEST</text>
  
