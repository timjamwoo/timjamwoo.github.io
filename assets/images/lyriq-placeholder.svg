    <path d="M4.5 -15 Q10 -12 10 -8" stroke="#2DD4BF" stroke-width="1.5" fill="none"/>
  </g>
  
  <g transform="translate(330, 140)">
    <circle cx="0" cy="0" r="4" fill="#0891B2"/>
    <rect x="3" y="-15" width="1.5" height="15" fill="#0891B2"/>
    <circle cx="8" cy="-5" r="3" fill="#0891B2"/>
