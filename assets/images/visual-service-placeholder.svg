<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" rx="20" fill="#f8fafc"/>
  <rect width="400" height="300" rx="20" fill="url(#gradient3)" opacity="0.1"/>
  
  <!-- Split screen showing desktop and mobile -->
  <!-- Desktop portion -->
  <rect x="30" y="60" width="160" height="100" rx="6" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="35" y="65" width="150" height="85" rx="3" fill="#0f172a"/>
  
  <!-- Desktop interface -->
  <rect x="40" y="75" width="140" height="15" rx="2" fill="#2DD4BF" opacity="0.9"/>
  <text x="110" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">Visual Service Dashboard</text>
  
  <!-- Chart/graph representation -->
  <rect x="45" y="95" width="60" height="40" rx="2" fill="#64748b" opacity="0.2"/>
  <path d="M50 125 L55 115 L60 120 L65 110 L70 115 L75 105 L80 110 L85 100 L90 105 L95 95" 
        stroke="#2DD4BF" stroke-width="2" fill="none"/>
  
  <!-- Control buttons -->
  <rect x="110" y="95" width="25" height="8" rx="2" fill="#f59e0b" opacity="0.8"/>
  <rect x="110" y="107" width="25" height="8" rx="2" fill="#ef4444" opacity="0.8"/>
  <rect x="110" y="119" width="25" height="8" rx="2" fill="#10b981" opacity="0.8"/>
  
  <!-- Mobile portion -->
  <rect x="220" y="70" width="80" height="140" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  <rect x="225" y="80" width="70" height="120" rx="6" fill="#0f172a"/>
  
  <!-- Mobile interface -->
  <rect x="230" y="90" width="60" height="12" rx="2" fill="#2DD4BF" opacity="0.9"/>
  <text x="260" y="98" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">Field App</text>
  
  <!-- Mobile content -->
  <circle cx="245" cy="120" r="8" fill="#f59e0b" opacity="0.3"/>
  <rect x="240" y="115" width="10" height="3" fill="#f59e0b"/>
  <rect x="240" y="120" width="10" height="3" fill="#f59e0b"/>
  <circle cx="275" cy="120" r="8" fill="#ef4444" opacity="0.3"/>
  <rect x="270" y="115" width="10" height="10" fill="none" stroke="#ef4444" stroke-width="1"/>
  
  <!-- Connection line between devices -->
  <path d="M190 110 Q205 100 220 110" stroke="#2DD4BF" stroke-width="2" fill="none" stroke-dasharray="3,3"/>
  
  <!-- HVAC system representation -->
  <g transform="translate(320, 120)">
    <!-- AC unit -->
    <rect x="0" y="0" width="50" height="30" rx="4" fill="#64748b" opacity="0.3"/>
    <rect x="5" y="5" width="40" height="20" rx="2" fill="none" stroke="#0891B2" stroke-width="1"/>
    
    <!-- Fan representation -->
    <circle cx="25" cy="15" r="8" fill="none" stroke="#0891B2" stroke-width="1.5"/>
    <path d="M17 15 L33 15 M25 7 L25 23" stroke="#0891B2" stroke-width="1"/>
    
    <!-- Temperature indicator -->
    <rect x="15" y="35" width="20" height="6" rx="3" fill="#2DD4BF" opacity="0.6"/>
    <text x="25" y="40" text-anchor="middle" fill="#0891B2" font-family="Arial" font-size="5">72Â°F</text>
  </g>
  
  <!-- Bluetooth symbol -->
  <g transform="translate(310, 80)">
    <path d="M5 0 L15 7 L10 12 L15 17 L5 24 L5 12 L0 17 M5 12 L0 7" 
          stroke="#2DD4BF" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Signal waves -->
  <g transform="translate(280, 90)">
    <path d="M0 10 Q5 5 10 10" stroke="#2DD4BF" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M0 10 Q8 2 16 10" stroke="#2DD4BF" stroke-width="1.5" fill="none" opacity="0.5"/>
    <path d="M0 10 Q11 -1 22 10" stroke="#2DD4BF" stroke-width="1.5" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Decorative tech elements -->
  <circle cx="50" cy="40" r="2" fill="#cbd5e1"/>
  <circle cx="350" cy="40" r="2" fill="#cbd5e1"/>
  <circle cx="40" cy="240" r="3" fill="#e2e8f0"/>
  <circle cx="360" cy="260" r="3" fill="#e2e8f0"/>
  
  <!-- Binary code decoration -->
  <text x="60" y="250" fill="#e2e8f0" font-family="monospace" font-size="8">1010110</text>
  <text x="300" y="250" fill="#e2e8f0" font-family="monospace" font-size="8">0110101</text>
  
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>